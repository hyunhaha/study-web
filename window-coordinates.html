<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .rect {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 20px;
        }

        .color {
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="rect"></div>

    <div class="rect"></div>

    <div class="rect"></div>

    <div class="rect"></div>

    <div class="rect"></div>

    <div class="rect color"></div>

    <div class="rect"></div>

    <div class="rect"></div>

    <div class="rect"></div>

    <div class="rect"></div>

    <div class="rect"></div>

    <script>
        const special = document.querySelector(".color");
        special.addEventListener("click", (event) => {
            const rect = special.getBoundingClientRect();
            console.log(rect.x);
            console.log(rect.y);
            console.log(`page: ${event.pageX} ${event.pageY}`);

            console.log(`client: ${event.clientX} ${event.clientY}`);


        });

    </script>
</body>

</html>
